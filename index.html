<html>
    <head>
        <title>Material Search Example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery/jquery/jquery.js" type="text/javascript"></script>
        <script src="lookup.js" type="text/javascript"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <form class="form-inline" role="form" onsubmit="return false;">
            <div class="form-group">
            <label class="sr-only" for="query" >Enter material name to search for</label>
            <input class="form-control" type="text" name="cn" value="" id="query"/>
            <button class="btn btn-default" type="submit" name="stdBut" id="btn" onclick="getMatchingMaterials();">Search</button>
            </div>
        </form>
        <div>
            <div id="queryHead" style="padding-bottom: 2px;">
            </div>
            <div id="resultList" style="max-height: 100px; overflow: scroll">
            </div>
        </div>
        <textarea id="sparqllog" cols="80">
            
        </textarea>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    </body>
</html>
