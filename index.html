<html>
    <head>
        <title>Material Search Example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery/jquery/jquery.js" type="text/javascript"></script>
        <script src="lookup.js" type="text/javascript"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    </head>
    <body style="padding: 5px">
        <h1>Material Search</h1>


        <div>
            <form class="form-inline" role="form" onsubmit="return false;">
                <div class="form-group">
                    <label class="sr-only" for="query" >Enter material name to search for</label>
                    <input class="form-control" type="text" name="cn" value="" id="query" placeholder="Material Name" style="min-width: 300px"/>
                    <button class="btn btn-default" type="submit" name="stdBut" id="btn" onclick="getMatchingMaterials();">Search</button>
                </div>
                <div style="font-size-adjust: -4 ">
                    <i>(Search term may include <a href="http://lucene.apache.org/core/2_9_4/queryparsersyntax.html#Proximity Searches">Lucene modifiers</a>)</i>
                </div>
            </form>
        </div>
        <div style="padding: 5px; margin-top: 10px">
            <div style="padding-bottom: 2px;">
                Results: <span id="queryHead" ></span>
            </div>
            <div style="min-height: 200px; border: #8699a4 thin solid ">
                <div id="resultList" style="max-height: 200px; overflow: scroll">
                </div>
            </div>
        </div>
        <div style="padding: 5px; margin-top: 10px">
            Query Log:
            <div>
                <div id="sparqllog" style="max-height: 200px; overflow: scroll">
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    </body>
</html>
